<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/public/css/login.css" />
    <title>Login into KGL </title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/church-2-0/index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/public/form.html">Form page</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/public/login.html">Login page</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="/public/sales.html" tabindex="-1" aria-disabled="true">Sales</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <div class="container">
      <div class="card-body">
        <!-- logo section-->
        <div class="app-brand justify-content-center">
          <a href="index.html" class="app-brand-link gap-2">
            <span class="app-brand-logo"><img src="/church-2-0/img/logo.png" alt="" width="40"/></span>
            <span class="app-brand-text demo text-body fw-bolder">Karibu Groceries Limited</span>
          </a>
        </div>
        <h4 class="mb-2"> Welcome to KGL record-keeping software!</h4>
        <h3 class="mb-2"> SALES FORM</h3>
        <!-- register Section-->
        <form id="formAuthentication" class="mb-3">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name of the buyer</label>
                <input type="text" class="form-control" id="buyerName" name="buyerName" placeholder="Enter in your full name">
              </div>
          <div class="mb-3">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name of the sales agent</label>
                <input type="text" class="form-control" id="salesagentName" name="salesagentName" placeholder="Enter in your name of the sales agent">
              </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Date</label>
            <input type="date" class="form-control" id="email" name="email-username" placeholder="Enter the date">
          </div>
          <div class="mb-3 ">
            <label for="exampleInputPassword1" class="form-label">Name of the produce</label>
            <select name="produce" id="produce" class="form-control">
                <option>Select type of produce</option>
                <option>Beans</option>
                <option>cow peas</option>
                <option>Grain Maize</option>
                <option>G.nuts</option>
                <option>Soybeans</option>
              </select>
          </div>
          <div class="mb-3 ">
            <label for="exampleInputPassword1" class="form-label"> Select name of Branch</label>
            <select name="branch" id="branch" class="form-control">
                <option>Select name of Branch</option>
                <option>Mukono</option>
                <option>Kasangati</option>
              </select>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1"> I have read, understood and agree to the terms and conditions</label>
          </div>
          <button type="submit" class="btn btn-primary d-grid w-100">Submit</button>
        </form>
      </div>
        
    </div>
    
</body>
</html>
